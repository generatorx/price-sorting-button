<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="design.css">
	<title></title>
</head>
<body>
	<div class="price-range fadeOut">

		<div class="minimum">
			<div class="text">MINIMUM PRICE</div>
			<button class="min-control-up">up</button>
			<p class="min-price">0 k</p>
			<button class="min-control-down">down</button>
		</div>
		<button class="sort">SORT</button>
		<div class="maximum">
			<div class="text">MAXIMUM PRICE</div>
			<button class="max-control-up">up</button>
			<p class="max-price">10 k</p>
			<button class="max-control-down">down</button>
		</div>


	</div>


</body>
<script type="text/javascript" src="script.js"></script>
</html>
